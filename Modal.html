<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Modal</title>
	<link rel="stylesheet" type="text/css" href="Modal.css">
</head>
<body>
	<div class="container">
		<button id="modal-button">Click me</button>
	</div>
	<div class="modal">
	<div class="modal-box" id="myModal">
		<div class="modal-header">
			<h2>Modal</h2>
			<span class="close">&times;</span>
		</div>
		<div class="modal-body">
			<p class="modal-">Woohoo, you're reading this text in a modal!</p>
		</div>
		<div class="modal-footer">
        	<button class="btnCloseBtn">Close</button>
        	<button class="btnSave">Save changes</button>
      </div>
	</div>
	</div>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="Modal.js"></script>
</body>
</html>
